<!DOCTYPE html>
<html lang ='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Maintenance Overview Chart</title>
</head>

<body>
    <canvas id="myChart" width="900" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext("2d");
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['One', 'Two', 'Three', 'Foure'],
                datasets: [{
                    label: "Machine Count",
                    data: [4, 5, 6, 7],
                    backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                ],
                borderWidth: 1
            }]
        },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Next Failure in (Days)',
                            font:{
                                size: 15
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Total Count',
                            font:{
                                size: 15
                            }
                        }
                    }                    
                },
                plugins:{
                    title: {
                    display: true,
                    text: 'Fault Diagnosis Result',
                        padding: {
                            top:15,
                            bottom: 25
                        },
                        font:{
                            size: 22
                        }
                    }
                 }

            }
        });
</script>
</body>
</html>
